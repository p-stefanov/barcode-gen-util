<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<style>
		figure { float:left; }
		figcaption { text-align: center; }
	</style>
</head>
<body>
	<% FOREACH code IN codes %>
	<figure>
		<img src="/<% type %>/<% code.key | url %>" alt="<% code.key | url %>" />
		<figcaption><% code.val | html %></figcaption>
	</figure>
	<% END %>
</body>
</html>
