<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<style>
		figure { float:left; }
		figcaption { text-align: center; }
	</style>
</head>
<body>
	<% FOREACH code IN codes %>
	<figure>
		<img src="/code/<% code.key %>" alt="<% code.key %>" />
		<figcaption><% code.val %></figcaption>
	</figure>
	<% END %>
</body>
</html>
